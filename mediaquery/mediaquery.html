<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Responsive Web</h1>
    <picture class="img">
        <source media="(max-width: 600px)" srcset="images/a.png">
        <source media="(min-width: 601px) and (max-width: 767px)" srcset="images/b.png">
        <source media="(min-width: 768px) and (max-width: 991px)" srcset="images/c.png">
        <source media="(min-width: 992px) and (max-width: 1200px)" srcset="images/d.png">
        <img src="images/e.png" alt="ok">
    </picture>
</body>
</html>
